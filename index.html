<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alejandro Espinosa</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="https://kit.fontawesome.com/85ccccd6f3.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="ale nav-link">Alejandro Espinosa</a>
            <button class="nav-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu" >
                <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Sobre mí</a></li>
                <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Skills</a></li>
                <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Portfolio</a></li>
                <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Contacto</a></li>
            </ul>

        </nav>
    </header>
    <section>
        <div id="Skills" class="contacto">
            <h2>Skills</h2>
            <img src="/image/logoJava.png" alt="logo java"
            style="width: 80px; heigth: 80px"/>
            <img src="/image/logoPython.png" alt="logo python"
            style="width: 80px; heigth: 80px"/>
            <img src="/image/logoHTML.png" alt="logo HTML"
            style="width: 80px; heigth: 80px"/>
            <img src="/image/logoCSS.png" alt="logo CSS"
            style="width: 80px; heigth: 80px"/>
            <img src="/image/logoJS.png" alt="logo JS"
            style="width: 80px; heigth: 80px"/>
            <img src="/image/logoMySQL.png" alt="logo MySQL"
            style="width: 80px; heigth: 80px"/>
            <img src="/image/logoGit.png" alt="logo git"
            style="width: 80px; heigth: 80px"/>
            <img src="/image/logoGitHub.png" alt="logo GitHub"
            style="width: 80px; heigth: 80px"/    >
        </div>
    </section>
    <section>
        <div id="Mensajes" class="contacto">
            <h2>Contacto:</h2>
            <form id="forma" name="forma" method="post">
                <div class="elemento">
                    <label for="nombre"></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nomple y apellido" required="True"/>                
                </div>
                <div class="elemento">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email" required="True"/>
                </div>
                <div class="elemento">
                    <label for="mensaje"></label></br>
                    <textarea name="mensaje" id="mensaje" cols="50" rows="10" 
                        placeholder="Mesanje"></textarea></br>
                </div>
                <div class="elemento">
                    <input type="submit" value="Enviar">
                </div>
            </form>
    
        </div>
    </section>
    <footer class="pie">
        <h2>
            Copyright © 2021 Alejandro Espinosa 
        </h2>
    </footer>
</body>
</html>
